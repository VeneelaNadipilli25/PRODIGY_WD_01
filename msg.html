<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <center><h1>Contact Us</h1></center>
        <center><p>We would love to hear from you! Please fill out the form below to get in touch with us.</p></center>
    </header>
    <div class="contact-form-container">
        <form id="contact-form">
            <h2>Send us a Message</h2>
            <label for="full-name">Full Name*</label>
            <input type="text" id="full-name" name="full-name" required><br>
            
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone*</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br>
            
            <label for="message">Message*</label>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
